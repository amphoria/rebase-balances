<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Rebasing Token Balances</title>
    </head>
    <body>
        <h1>Rebasing Token Balances</h1>
        <label for="input-el">Retrieve current balances for this address:</label>
        <input type="text" id="input-el">
        <div id="button-div">
            <button class="buttons" id="update-btn">Update Balances</button>
            <button class="buttons" id="save-btn">Save Default Address</button>
        </div>
        <label>Current balances:-</label>
        <div id="balances">
            <div class="balance">
                <div class="bal-label">Stakewise Genesis ETH:</div>
                <div class="bal-value" id="stakewise-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">Stakewise Genesis osETH:</div>
                <div class="bal-value" id="genesis-oseth-bal"></div>
            </div>
              <div class="balance">
                <div class="bal-label">Stakewise Chorus One ETH:</div>
                <div class="bal-value" id="chorus-one-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">Chorus One osETH:</div>
                <div class="bal-value" id="chorus-one-oseth-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">osETH in Wallet:</div>
                <div class="bal-value" id="wallet-oseth-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">EigenLayer OETH:</div>
                <div class="bal-value" id="eigenlayer-oeth-bal"></div>
            </div>
             <div class="balance">
                <div class="bal-label">re.al DAI:</div>
                <div class="bal-value" id="real-dai-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">re.al USTB:</div>
                <div class="bal-value" id="real-ustb-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">Arcana arcUSD:</div>
                <div class="bal-value" id="arcana-arcusd-bal"></div>
            </div>
            <div class="balance">
                <div class="bal-label">re.al UKRE:</div>
                <div class="bal-value" id="real-ukre-bal"></div>
            </div>
        </div>
        <script type="module" src="/index.js"></script>    
    </body>
</html>
